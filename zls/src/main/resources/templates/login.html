<!DOCTYPE html>
 
<html  lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 
<head> 
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
	<title>湖南省自来水公司营销管理信息系统 - 员工登陆</title> 
	
	<link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" th:href="@{/css/text.css}" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" th:href="@{/css/form.css}" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" th:href="@{/css/buttons.css}" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" media="screen" title="no title" />

</head> 
 
<body> 
<div id="login_background">
<div id="login">
	<h1>员工登陆</h1>
	<div id="login_panel">

		<form action="/emp/yanZhen" method="post" accept-charset="utf-8">
			<div class="login_fields">
				<input type="hidden" id="mess" th:value="${mess}">
				<div class="field">
					<label for="email">员工工号：</label>
					<input type="text" name="empno" value="" id="email" tabindex="1" placeholder="请输入您的员工编号" />
				</div>
				
				<div class="field">
					<label for="password">登陆密码： </label>
					<input type="password" name="pwd" value="" id="password" tabindex="2" placeholder="请输入您的密码" />
				</div>
			</div> <!-- .login_fields -->
			
			<div class="login_actions">
				<button type="submit" class="btn btn-orange" tabindex="3">登陆</button>
			</div>
		</form>
	</div> <!-- #login_panel -->		
</div> 
<!-- #login -->
</div>
<script type="text/javascript">
    var v = document.getElementById("mess").value;
    if(v!=""){
        alert(v);
	}

</script>
</body> 
 
</html>
